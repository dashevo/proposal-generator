language: node_js
sudo: false
node_js:
- '4'
- '5'
- '6'
- '7'
- 'node'

install:
  - npm install
  - npm run build

script:
  - true
  # - npm run test

cache:
  directories:
    - node_modules

before_deploy:
  - openssl aes-256-cbc -K $encrypted_1917842a3f71_key -iv $encrypted_1917842a3f71_iv -in scripts/deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 0600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  # deploy master to the staging/test environment
  - provider: script
    skip_cleanup: true
    script: scripts/deploy.sh staging
    on:
      branch: master
      node: 'node'

  # deploy release to the production environment
  - provider: script
    skip_cleanup: true
    script: scripts/deploy.sh production
    on:
      branch: release
      node: 'node'

addons:
  ssh_known_hosts: proposal.dash.org
